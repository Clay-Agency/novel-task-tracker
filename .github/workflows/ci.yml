name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard against invalid `inputs.*` context usage
        shell: bash
        run: |
          # The top-level `inputs` context only exists for workflow_dispatch/workflow_call.
          # Using it in a workflow that can run on other triggers causes:
          #   Unrecognized named-value: 'inputs'
          if grep -RIn -E '\$\{\{[[:space:]]*inputs\.' .github/workflows; then
            echo "::error title=Invalid GitHub Actions expression::Do not use the top-level 'inputs' context in workflow expressions. Use github.event.inputs.* or compute inside scripts."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Run unit tests
        run: npm test

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        run: npm run e2e
        env:
          CI: true
          TZ: UTC

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore
          retention-days: 7
